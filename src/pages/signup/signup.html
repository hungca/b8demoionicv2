<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>
            Sign Up
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <h1 text-center>Sign Up</h1>

    <div class="sign-up-form">
        <ion-list>
            <ion-item>
                <ion-label color="primary">Full name</ion-label>
                <ion-input placeholder="Enter your full name" [(ngModel)]="fullName"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary">Phone number</ion-label>
                <ion-input type="tel" placeholder="Enter your phone number" [(ngModel)]="phoneNumber"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary">Age</ion-label>
                <ion-input type="number" placeholder="Age..." [(ngModel)]="age"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary">Email</ion-label>
                <ion-input type="email" placeholder="Email Input" [(ngModel)]="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" style="width: ">Password</ion-label>
                <ion-input type="password" placeholder="Password Input" [(ngModel)]="password"></ion-input>
            </ion-item>


            <ion-item>
                <ion-label>Male</ion-label>
                <ion-radio color="primary" checked="true" value="0"></ion-radio>
                <ion-label>Falme</ion-label>
                <ion-radio color="primary" checked="true" value="1"></ion-radio>
            </ion-item>

        </ion-list>

        <div class="footer-signup-form">
            <button ion-button (click)="doSignup()">CREATE ACCOUNT</button>
        </div>

    </div>
</ion-content>
